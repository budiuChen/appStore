name: 更新应用分类索引

on:
  push:
    branches: [ main ]
    paths:
      - 'charts/**/Chart.yaml'
      - 'admin-tools/generate-category-index.sh'
  
  # 允许手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v2
      with:
        # 我们需要完整的历史记录来进行提交
        fetch-depth: 0
    
    - name: 设置执行权限
      run: |
        chmod +x admin-tools/generate-category-index.sh
    
    - name: 生成分类索引
      run: |
        ./admin-tools/generate-category-index.sh
    
    - name: 检查是否有变更
      id: check_changes
      run: |
        if [[ -n $(git status --porcelain charts/category-index.json) ]]; then
          echo "::set-output name=has_changes::true"
        else
          echo "::set-output name=has_changes::false"
        fi
    
    - name: 提交变更
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add charts/category-index.json
        git commit -m "自动更新应用分类索引 [skip ci]"
    
    - name: 推送变更
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }} 