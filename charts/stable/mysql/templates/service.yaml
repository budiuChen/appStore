apiVersion: v1
kind: Service
metadata:
  name: {{ include "mysql.fullname" . }}
  labels: {{- include "mysql.labels" . | nindent 4 }}
  annotations:
    app.kubernetes.io/component: database
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.mysqlPort }}
      targetPort: 3306
      protocol: TCP
      name: mysql
    - port: {{ .Values.service.phpMyAdminPort }}
      targetPort: 80
      protocol: TCP
      name: phpmyadmin
  selector: {{- include "mysql.selectorLabels" . | nindent 4 }} 